<h1>Create your Account</h1>
<h2>Signup is easy and only takes a few seconds</h2>

<form id="accountCreate" action="/api/users" method="POST">
  <div class="formError"></div>
  <div class="inputWrapper">
    <div class="inputLabel">Full Name</div>
    <input type="text" name="fullName" placeholder="John Doe" />
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">Email Address</div>
    <input type="text" name="emailAddress" placeholder="john.doe@example.com" />
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">Street Address</div>
    <input type="text" name="streetAddress" placeholder="Universitetskaya, st. 1/2" />
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">Choose a Password</div>
    <input type="password" name="password" placeholder="Make it a good one!" />
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">Do you agree to the terms and conditions?</div>
    <input type="checkbox" name="tosAgreement" value="agree">
  </div>
  <div class="inputWrapper ctaWrapper">
    <button type="submit" class="cta green">Get Started</button>
  </div>
</form>
